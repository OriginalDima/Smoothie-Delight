<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="Smoothie, Healthy, Delicious, Lose weight, Add muscle">
    <meta name="description"
        content="The best smoothies, Healthy and delicious smoothie, Happy client, High quality, Minimum time, Good prize">
    <link rel="shortcut icon" type="imege/icon" href="img/icon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="scripts.js" defer></script>
    <title>Smoothie Delight</title>
</head>

<body>
    <header>
        <div class="icon-bar">
            <a class="active" href="#"><i class="fa fa-home"></i></a>
            <a href="#"><i class="fa fa-info"></i></a>
            <a href="#"><i class="fa fa-envelope"></i></a>
            <a href="#"><i class="fa fa-globe"></i></a>
        </div>
        <section class="header-title">
            <h1>Smoothie Delight</h1>
        </section>
        <nav class="nav-link">
            <a class="active" href="#">Sign Up</a>
            <a href="#">Log In</a>
        </nav>
    </header>

    <center>
        <section class="slider">
            <div id="stripe">
                <a class="slider-stripe__link" href="#nowhere">
                    <div class="item1">
                        <img src="img/slider/item1.jpg" alt="">
                        <p>HEALTHY & DELICIOUS</p>
                    </div>
                </a>
                <a class="slider-stripe__link" href="#nowhere">
                    <div class="item2">
                        <img src="img/slider/item2.jpg" alt="">
                        <p>EVERY SMOOTHIE IS AN EXPERIENCE. MAKE IT COUNT!</p>
                    </div>
                </a>
                <a class="slider-stripe__link" href="#nowhere">
                    <div class="item3">
                        <img src="img/slider/item3.jpg" alt="">
                        <p>LOSE WEIGHT</p>
                    </div>
                </a>
                <a class="slider-stripe__link" href="#nowhere">
                    <div class="item4">
                        <img src="img/slider/item4.jpg" alt="">
                        <p>ADD MUSCLE</p>
                    </div>
                </a>
                <a class="slider-stripe__link" href="#nowhere">
                    <div class="item5">
                        <img src="img/slider/item5.jpg" alt="">
                        <p>STAY ALERT</p>
                    </div>
                </a>
                <a class="slider-stripe__link" href="#nowhere">
                    <div class="item6">
                        <img src="img/slider/item6.jpg" alt="">
                        <p>SIGN UP FOR OUR MAILING LIST TO GET UPDATES</p>
                    </div>
                </a>
            </div>
        </section>
    </center>

    <section class="conteiner-png-images">
        <div class="png-items">
            <img src="img/conteiner png img/client.png" alt="">
            <p class="png-items__text">Happy client</p>
        </div>
        <div class="png-items">
            <img src="img/conteiner png img/quality.png" alt="">
            <p class="png-items__text">High quality</p>
        </div>
        <div class="png-items">
            <img src="img/conteiner png img/time.png" alt="">
            <p class="png-items__text">Minimum time</p>
        </div>
        <div class="png-items">
            <img src="img/conteiner png img/piggybank.png" alt="">
            <p class="png-items__text">Good prize</p>
        </div>
    </section>

    <section>
        <h2>Gallery</h2>
    </section>

    <section class="conteiner-gallery">
        <img src="img/gallery/item1.jpg" alt="">
        <img src="img/gallery/item2.jpg" alt="">
        <img src="img/gallery/item3.jpg" alt="">
        <img src="img/gallery/item4.jpg" alt="">
        <img src="img/gallery/item5.jpg" alt="">
        <img src="img/gallery/item6.jpg" alt="">
    </section>

    <footer>
        <section class="map-and-feedback">
            <section class="map">
                <h4>We are here!</h4>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d163975.34506582207!2d19.864790257797488!3d50.046681352759826!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x471644c0354e18d1%3A0xb46bb6b576478abf!2z0JrRgNCw0LrQvtCy!5e0!3m2!1sru!2spl!4v1558900570529!5m2!1sru!2spl"
                    allowfullscreen>
                </iframe>
            </section>
            <section class="feedback-card">
                <div class="feedback-header">
                    <h3>SEND FEEDBACK</h3>
                </div>
                <form class="feedback-body" name="feedback">
                    <input type="email" class="feedback-body__email" placeholder="Email">
                    <textarea type="text" class="feedback-body__message" placeholder="Message"></textarea>
                    <button class="feedback-body__submit">SEND</button>
                </form>
            </section>
        </section>
        <section class="social-media">
            <a class="social-media__link" target="_blank" href="https://www.facebook.com/" title="Facebook">
                <img class="social-media__items" src="img/social media/fb.png" alt="Facebook" title="Facebook">
            </a>
            <a class="social-media__link" target="_blank" href="https://www.instagram.com/" title="Instagram">
                <img class="social-media__items" src="img/social media/instagram.png" alt="Instagram" title="Instagram">
            </a>
        </section>
    </footer>

</body>

</html>
